<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכנה למבחני דפ"ר</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            direction: rtl;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        h2, h3 {
            color: #4CAF50;
        }

        .accordion {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            padding: 15px;
            width: 100%;
            border: none;
            text-align: right;
            outline: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .accordion:hover {
            background-color: #45a049;
        }

        .accordion:active {
            transform: scale(0.98);
        }

        .panel {
            padding: 0 15px;
            display: none;
            background-color: #f1f1f1;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 5px 10px 0;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(1);
        }

        .simulation-btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            width: 60%;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>ברוכים הבאים להכנה למבחני דפ"ר</h1>
    </header>
    <main>
        <section>
            <h2>בחרו נושא לתרגול:</h2>

            <button class="accordion">אוצר מילים</button>
            <div class="panel">
                <a href="quiz_vocabulary1.html" class="btn">מבחן 1</a>
                <a href="quiz_vocabulary2.html" class="btn">מבחן 2</a>
                <a href="quiz_vocabulary3.html" class="btn">מבחן 3</a>
            </div>

            <button class="accordion">בעיות כמותיות</button>
            <div class="panel">
                <a href="quiz_math1.html" class="btn">מבחן 1</a>
                <a href="quiz_math2.html" class="btn">מבחן 2</a>
                <a href="quiz_math3.html" class="btn">מבחן 3</a>
            </div>

            <button class="accordion">הבנת הנקרא</button>
            <div class="panel">
                <a href="quiz_reading1.html" class="btn">מבחן 1</a>
                <a href="quiz_reading2.html" class="btn">מבחן 2</a>
                <a href="quiz_reading3.html" class="btn">מבחן 3</a>
            </div>

            <div>
                <a href="simulation.html" class="btn simulation-btn">התחלת סימולציית מבחנים</a>
            </div>
        </section>
    </main>

    <script>
     
        const accordions = document.querySelectorAll(".accordion");

        accordions.forEach(acc => {
            acc.addEventListener("click", function () {
              
                accordions.forEach(item => {
                    if (item !== this) {
                        item.classList.remove("active");
                        item.nextElementSibling.style.display = "none";
                    }
                });

               
                this.classList.toggle("active");
                const panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        });
    </script>
</body>
</html>
